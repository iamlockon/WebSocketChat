{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Xryton</title>
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/reset.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/site.css" %} ">

  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/container.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/grid.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/header.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/image.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/menu.css" %} ">

  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/divider.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/segment.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/form.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/input.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/button.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/list.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/message.css" %} ">
  <link rel="stylesheet" type="text/css" href="{% static "chatapp/semantic/dist/components/icon.css" %} ">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="{% static "chatapp/semantic/dist/components/form.js" %}"></script>
  <script src="{% static "chatapp/semantic/dist/components/transition.js" %}"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          on: 'blur',
          fields: {
            username: {
              identifier  : 'username',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your username'
                },
                /*{
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }*/
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                /*{
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }*/
              ]
            }
          }
        });
    });
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="{% static "chatapp/semantic/assets/images/logo.svg" %}" class="image">
      <div class="content">
        Xryton
      </div>
    </h2>
    <form class="ui large form" id="loginForm" action=".", method="POST">
      {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" id="un">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button" id="login">Login</div>
      </div>

      <div class="ui error message"></div>
    </form>
    
    {% if messages %}
      <div class="ui blue floating message" id="am">
        {% for message in messages %}
             <div {% if message.tags %} class="message{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="ui message">
      New to us? <a href="/chatapp/logup">Sign Up</a>
    </div>
  </div>
</div>
<script type="text/javascript">
   $('#am').delay(1300).fadeOut(); 
</script>
</body>

</html>
